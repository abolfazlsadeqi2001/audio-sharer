<html>
<head>
<title>client</title>
<meta charset="utf-8" />
<script type="text/javascript">
	// general variables
	var ws = new WebSocket('ws://localhost:8080/test/main');
	var isUseDuration = false;
	var currentTime = 0;
	var audio;
	// general functions
	function play(e){
		array.push(e);
		var blob = new Blob(array,{mimeType:"audio/ogg"});
		var url = URL.createObjectURL(blob);

		if(!isUseDuration){
			currentTime = audio.currentTime;
			isUseDuration = false;
		}
		audio.src = url;
	}
	
	function loadNewMusic(){
		audio.currentTime = currentTime;
		if(audio.paused){
			audio.play();
		}
	}
	
	function finishAudio(){
		currentTime = audio.duration;
		isUseDuration = true;
	}
	//start method is called on startup
	function start() {
		audio = document.querySelector("audio");
		// handle events
		ws.onopen = function() {
			console.log("open")
		};

		ws.onmessage = function(e){
			play(e.data);
		};

		ws.onclose = function() {
			console.log("closed");
		};
	}
</script>
</head>
<body onload="start()">
	<h1>client</h1>
	<audio onended="finishAudio()" onloadedmetadata="loadNewMusic()"></audio>
</body>
</html>

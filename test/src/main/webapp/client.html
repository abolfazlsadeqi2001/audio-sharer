<html>
<head>
<title>client</title>
<meta charset="utf-8" />
<script type="text/javascript">
	// general variables
	var ws;
	var video;
	//start method
	function start(){
		// defining variables
		video = document.querySelector("video");
		// preparing ws
		ws = new WebSocket('ws://localhost:8080/test/main');
		// handle events
		ws.addEventListener("open",function(){
			console.log("open")
		});
		
		ws.addEventListener("message",function(e){
			var blob = e.data;
			blob.type = "audio/ogg";
			console.log(e.data.type);
		});
		
		ws.addEventListener("close",function(){
			console.log("closed");
		});
	}
</script>
</head>
<body onload="start()">
	<h1>client</h1>
	<video></video>
</body>
</html>

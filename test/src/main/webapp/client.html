<html>
<head>
<title>Test source object</title>
<meta charset="utf-8" />
<script type="text/javascript">
	// general variables
	var ws;
	// start method load on startups
	function start() {
		// preparing ws
		ws = new WebSocket('ws://localhost:8080/test/main');
		// handle events
		ws.onopen = function(){
			console.log("connected");
		};
		
		ws.onmessage = function(){
			console.log("closed");
		}
		
		ws.onclose = function(){
			console.log("closed");
		}
	}
</script>
</head>
<body onload="start()">
	<h1>client</h1>
	<video></video>
</body>
</html>

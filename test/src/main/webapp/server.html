<html>
<head>
<title>Server</title>
<meta charset="utf-8" />
<script type="text/javascript">
	var arr = [];
	
	setInterval(function(){
		if(arr.length != 0){
			var myWorker = new Worker("worker.js");
			myWorker.postMessage(arr.shift());
		}
	},1000);
	
	// start method load on startups
	function start() {
		// prepare media
		navigator.getUserMedia = navigator.getUserMedia
				|| navigator.webkitGetUserMedia || navigator.mozGetUserMedia;
		// reading media
		navigator.getUserMedia({video:false,audio:true},read,error);
	}

	function read(stream) {
		// read from current source
		/*var audio = document.querySelector('audio');
		audio.srcObject = stream;// to use stream
		audio.onloadedmetadata = function(e) {
			audio.play();
		};*/
		// read from another source
		const recorder = new MediaRecorder(stream,{mimeType: "audio/ogg"});
		recorder.ondataavailable = e => {
			arr.push(e.data);
		};
		recorder.start(1000);//each 1 seconds
	}

	function error(e) {
		console.log(e);
	}
</script>
</head>
<body onload="start()">
	<h1>server</h1>
</body>
</html>

<html>
<head>
<title>Server</title>
<meta charset="utf-8" />
<script type="text/javascript">
	var ws = new WebSocket("ws://localhost:8080/test/main");
	var recorder;
	var currentTime = 0;
	var array = [];
	
	// start method load on startups
	function start() {
		// prepare media
		navigator.getUserMedia = navigator.getUserMedia
				|| navigator.webkitGetUserMedia || navigator.mozGetUserMedia;
		// reading media
		navigator.getUserMedia({video:false,audio:true},read,error);
	}

	// record duration =5 => 7:51 of recording period have 1 second delay
	function read(stream) {
		// read from another source
		recorder = new MediaRecorder(stream,{mimeType: "audio/ogg"});
		recorder.ondataavailable = e => {
			ws.send(e.data);
		};
		recorder.start(5000);
	}

	function error(e) {
		alert(e);
	}
	
	function onCloseConnection(){
		recorder.close();
		ws.close();
	}
</script>
</head>
<body onload="start()">
	<h1>server</h1>
	<button onclick="onCloseConnection();">close connection</button>
</body>
</html>
